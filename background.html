            <script type="module">
                // Try to load a generic sprite from a spriteKey in the URL as a query parameter.
                const params = new URLSearchParams(window.location.search);
                const spriteKey = params.get("spriteKey"); // e.g. "github-octopuss" from ?spriteKey=github-octopuss
                if (spriteKey) {
                    try {
                        const response = await fetch(`/assets/sprites/${spriteKey}/${spriteKey}.piskel`);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        window._externalPiskel = await response.json();

                        // Remove the query parameter from the URL:
                        const url = new URL(window.location.href);
                        url.searchParams.delete('spriteKey');
                        window.history.replaceState({}, document.title, url.toString());

                        function onExternalPiskelLoaded() {
                            window.$.publish('EXTERNAL_PISKEL_READY');
                        }
                        if (window.$ && window.$.publish) {
                            onExternalPiskelLoaded();
                        } else {
                            if (!window.piskelReadyCallbacks) {
                                window.piskelReadyCallbacks = [];
                            }
                            window.piskelReadyCallbacks.push(onExternalPiskelLoaded);
                        }
                    } catch (err) {
                        console.error(`Failed to load sprite for spriteKey <${spriteKey}>:`, err);
                    }
                }
            </script>
            <script type="text/javascript">
                window.pskl = window.pskl || {};

                function subscribePiskelDescriptorUpdatedChangeTitle() {
                    window.$.subscribe('PISKEL_DESCRIPTOR_UPDATED', function () {
                        document.title = 'Piskel - ' + window
                            .pskl
                            .app
                            .piskelController
                            .getPiskel()
                            .getDescriptor()
                            .name;
                    });
                }
                if (window.$ && window.$.subscribe) {
                    subscribePiskelDescriptorUpdatedChangeTitle();
                } else {
                    if (!window.piskelReadyCallbacks) {
                        window.piskelReadyCallbacks = [];
                    }
                    window.piskelReadyCallbacks.push(subscribePiskelDescriptorUpdatedChangeTitle);
                }
            </script>

     <ul>

      <li>number of layers <sup title="recommended: less than 10" rel="tooltip" data-placement="top">?</sup></li>
      <li>number of frames <sup title="recommended: less than 50" rel="tooltip" data-placement="top">?</sup></li>
      <li>number of colors <sup title="recommended: less than 256" rel="tooltip" data-placement="top">?</sup></li>

       We prefer to warn you early rather than having you lose your work.</p>

<script type="text/javascript">
  (function () {

    /**
     * See @Gruntfile.js => after build, -2025-05-23-11-46 is replaced by the build version
     */
    var version = '-2025-05-23-11-46';
    var versionHasNotBeenReplaced = version.indexOf('@@') === 0;
    if (versionHasNotBeenReplaced) {
      version = '';
    }

    if (!window.piskelReadyCallbacks) {
      window.piskelReadyCallbacks = [];
    }

    window._onPiskelReady = function () {
      var loadingMask = document.getElementById('loading-mask');
      loadingMask.style.opacity = 0;
      window.setTimeout(function () { loadingMask.parentNode.removeChild(loadingMask); }, 600);
      pskl.app.init();
      pskl._releaseVersion = '0.15.2-SNAPSHOT';
      // cleanup
      delete window.pskl_exports;
      delete window.loadDebugScripts;
